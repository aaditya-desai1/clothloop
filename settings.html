<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="header-left">
      <div class="logo">
        <img src="LOGO.webp" alt="APPLICATION logo" />
        <div class="brand-name">
        </div>
      </div>
    </div>
    <div class="header-right">
      <div class="account-info">
        <div class="notifications">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">3</span>
        </div>
        <div class="user-profile">
          <img src="Shop_logo.png" alt="User Shop logo" />
          <div class="user-details">
            <h4>John Doe</h4>
            <p>Seller Account</p>
          </div>
          <i class="fas fa-chevron-down"></i>
          <div class="dropdown-menu">
            <a href="#"><i class="fas fa-user"></i> Profile</a>
            <a href="#" data-section="settings"><i class="fas fa-cog"></i> Settings</a>
            <a href="login.html"><i class="fas fa-sign-out-alt"></i> Log Out</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Settings Section -->
    <div class="main-content">
      <h1>Settings</h1>
        <div class="form-group">
         <label for="email">
          Email:
         </label>
         <input id="email" type="text" value="user@example.com"/>
        </div>
        <div class="form-group">
         <label for="phone">
          Phone Number:
         </label>
         <input id="phone" type="text" value="+1 123 456 7890"/>
        </div>
        <div class="form-group">
         <label for="password">
          Password:
         </label>
         <input id="password" type="password" value="********"/>
        </div>
        <div class="form-group">
         <label for="confirm-password">
          Confirm Password:
         </label>
         <input id="confirm-password" type="password" value="********"/>
        </div>
        <div class="form-group">
         <label for="profile-picture">
          Profile Picture:
         </label>
         <input id="profile-picture" type="file"/>
        </div>
        <div class="form-group">
         <label for="bio">
          Bio:
         </label>
         <textarea id="bio">Tell us about yourself...</textarea>
        </div>
        <div class="form-group button-group">
          <button type="button" class="save-btn">
            Save Changes
          </button>
          <button type="button" class="back-btn" onclick="window.location.href='Seller_Dashboard.html'">
            <i class="fas fa-arrow-left"></i> Back
          </button>
        </div>
       </div>
    </div>
  
  <script src="settings.js"></script>
</body>
</html>
