<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="signup" href="signup.html">
    <!-- <link rel="login-form" href="login.js"> -->
    <link rel="stylesheet" href="login.css">
    <title>Login - ClothLoop</title>
    <style>
        #login-error {
            color: red;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #ffeeee;
            border: 1px solid #ffcccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <!-- Error message container will be added here by JS -->
        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br><br>
          <div class="button-container">
              <input type="submit" value="Login">
          </div>
        </form>
        
        <!-- Updated Google Sign-In button -->
        <div class="separator">
            <div class="line"></div>
            <p>or</p>
            <div class="line"></div>
        </div>
        
        <button type="button" class="google-btn" id="googleSignIn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
            Continue with Google
        </button>
        <div style="text-align: center;">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
      
    <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        
        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Get destination from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('destination');
        
        // Show loading state
        const submitButton = document.querySelector('input[type="submit"]');
        const originalButtonText = submitButton.value;
        submitButton.value = 'Logging in...';
        submitButton.disabled = true;
        
        // Clear any previous error messages
        const errorElement = document.getElementById('login-error');
        if (errorElement) {
            errorElement.remove();
        }

        // Create error message display function
        function showError(message) {
            const form = document.getElementById('login-form');
            const errorDiv = document.createElement('div');
            errorDiv.id = 'login-error';
            errorDiv.innerHTML = message;
            form.prepend(errorDiv);
        }
        
        console.log('Attempting login for:', email);
        
        // API paths to try (in order)
        const paths = [
            '../backend/login.php'
        ];
        
        // Try the first path
        tryLogin(paths[0], 0);
        
        // Function to try login with different paths
        function tryLogin(path, pathIndex) {
            console.log(`Trying login with path: ${path}`);
            
            fetch(path, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    destination: destination
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                
                // Always try to parse the response as JSON, even if status is not 200
                return response.json().catch(err => {
                    console.error('JSON parsing error:', err);
                    throw new Error('Invalid response from server');
                });
            })
            .then(data => {
                console.log('Login response:', data);
                
                if (data.success) {
                    // Redirect based on user type and destination
                    if (data.user_type === 'seller') {
                        window.location.href = '../frontend/Seller/Seller_Dashboard.html';
                    } else if (data.user_type === 'buyer') {
                        if (destination === 'wishlist') {
                            window.location.href = '../frontend/Buyer/wish.html';
                        } else {
                            window.location.href = '../frontend/Buyer/Buyer_Dashboard.html';
                        }
                    }
                } else {
                    // Display error message in the form
                    const errorMessage = data.error || 'Login failed. Please try again.';
                    showError(errorMessage);
                    console.error('Login error:', errorMessage);
                }
            })
            .catch(error => {
                console.error('Login request error:', error);
                
                // Show a clear error message
                showError('Error connecting to server. Please check your internet connection and try again.<br><small>Details: ' + error.message + '</small>');
                
                // Reset button state
                submitButton.value = originalButtonText;
                submitButton.disabled = false;
            });
        }
    });

    // Handle Google Sign In
    document.getElementById('googleSignIn').addEventListener('click', function() {
        // Add Google Sign In logic here
        // After successful Google sign in, you'll need to handle the user type check similarly
        // For now, we'll just show a message
        alert('Google Sign In functionality will be implemented soon');
    });
    </script>
</body>
</html>
