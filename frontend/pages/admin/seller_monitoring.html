<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Seller Monitoring | ClothLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Theme Variables */
        :root {
            /* Dark Theme (Default) */
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #ffffff;
            --text-color: #ffffff;
            --light-bg: #111111;
            --card-bg: #1a1a1a;
            --footer-bg: #000000;
            --footer-text: #cccccc;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            --border-color: #333333;
            --hover-bg: #222222;
            --input-bg: #333333;
            --input-text: #ffffff;
            --error-color: #FF3B30;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --admin-color: #FF2D55;
            
            /* New animation variables */
            --transition-speed: 0.3s;
            --transition-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --card-hover-scale: 1.02;
            --button-hover-scale: 1.05;
        }

        /* Light Theme Variables */
        .light-theme {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #000000;
            --text-color: #000000;
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --footer-bg: #f5f5f5;
            --footer-text: #000000;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
            --hover-bg: #e0e0e0;
            --input-bg: #f0f0f0;
            --input-text: #333333;
            --error-color: #FF3B30;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --admin-color: #FF2D55;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Theme Switcher */
        .theme-switcher {
            background: var(--primary-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            width: 40px;
            height: 40px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 20px;
            transition: all var(--transition-speed) var(--transition-function);
        }
        
        .theme-switcher:hover {
            transform: skewX(-5deg) scale(1.1);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.3);
        }

        /* Navigation */
        nav {
            background-color: var(--primary-color);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav .logo {
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            transition: all var(--transition-speed) var(--transition-function);
        }
        
        nav .logo:hover {
            transform: translateY(-2px);
        }

        nav .logo i {
            margin-right: 10px;
        }
        
        .admin-badge {
            position: absolute;
            top: -10px;
            right: -30px;
            background-color: var(--admin-color);
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: var(--accent-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0;
            transition: all var(--transition-speed) var(--transition-function);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            position: relative;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: transparent;
            color: var(--accent-color);
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width var(--transition-speed) var(--transition-function);
        }
        
        nav ul li a:hover::after, nav ul li a.active::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 0 2rem;
            flex: 1;
            width: 100%;
            animation: fadeIn 0.8s var(--transition-function);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
            flex-wrap: wrap;
        }

        .content-title {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            margin-right: auto;
            position: relative;
            padding-bottom: 10px;
        }
        
        .content-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        /* Seller monitoring specific styles */
        .sort-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            background-color: var(--card-bg);
            padding: 15px 20px;
            border-left: 4px solid var(--accent-color);
            box-shadow: var(--box-shadow);
            animation: slideInRight 0.6s var(--transition-function);
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .sort-controls label {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .sort-controls select {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--input-text);
            border-radius: 0;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all var(--transition-speed) var(--transition-function);
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
            padding-right: 40px;
        }
        
        .sort-controls select:hover, .sort-controls select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .sellers-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
        }
        
        .seller-card {
            background-color: var(--card-bg);
            border-left: 4px solid var(--border-color);
            box-shadow: var(--box-shadow);
            padding: 25px;
            border-radius: 0;
            transition: all var(--transition-speed) var(--transition-function);
            animation: fadeInUp 0.5s var(--transition-function);
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
        }
        
        .seller-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--accent-color);
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform var(--transition-speed) var(--transition-function);
        }
        
        .seller-card:hover {
            transform: translateY(-5px) scale(var(--card-hover-scale));
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: transparent;
        }
        
        .seller-card:hover::before {
            transform: scaleY(1);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Apply staggered animation to seller cards */
        .seller-card:nth-child(1) { animation-delay: 0.1s; }
        .seller-card:nth-child(2) { animation-delay: 0.2s; }
        .seller-card:nth-child(3) { animation-delay: 0.3s; }
        .seller-card:nth-child(4) { animation-delay: 0.4s; }
        .seller-card:nth-child(5) { animation-delay: 0.5s; }
        
        .seller-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .seller-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .seller-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 3px solid var(--border-color);
            transition: all var(--transition-speed) var(--transition-function);
            position: relative;
        }
        
        .seller-card:hover .seller-image {
            border-color: var(--accent-color);
            transform: scale(1.05);
        }
        
        .seller-details h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .seller-details p {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            opacity: 0.9;
            transition: all var(--transition-speed) var(--transition-function);
        }
        
        .seller-details p i {
            width: 18px;
            text-align: center;
            color: var(--accent-color);
        }
        
        .seller-card:hover .seller-details p {
            opacity: 1;
            transform: translateX(5px);
        }
        
        /* Stagger the animations for seller details */
        .seller-card:hover .seller-details p:nth-child(2) {
            transition-delay: 0.05s;
        }
        
        .seller-card:hover .seller-details p:nth-child(3) {
            transition-delay: 0.1s;
        }
        
        .seller-status {
            font-size: 11px;
            padding: 3px 10px;
            border-radius: 20px;
            margin-left: 10px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all var(--transition-speed) var(--transition-function);
        }
        
        .status-active {
            background-color: var(--success-color);
            color: white;
        }
        
        .status-inactive {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .status-suspended {
            background-color: var(--error-color);
            color: white;
        }
        
        .seller-card:hover .seller-status {
            transform: scale(1.1);
        }
        
        .seller-rating {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px 15px;
            border-radius: 5px;
            transition: all var(--transition-speed) var(--transition-function);
        }
        
        .seller-card:hover .seller-rating {
            background-color: rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        
        .rating-stars {
            color: gold;
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .rating-value {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .seller-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .seller-actions button {
            padding: 10px 18px;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) var(--transition-function);
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 0;
        }
        
        .seller-actions button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.5s var(--transition-function);
        }
        
        .seller-actions button:hover::before {
            left: 100%;
        }
        
        .btn-view-details {
            background-color: var(--primary-color);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }
        
        .btn-ban {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-unban {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-delete {
            background-color: var(--error-color);
            color: white;
        }
        
        .seller-actions button:hover {
            transform: translateY(-3px) scale(var(--button-hover-scale));
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.3);
        }
        
        .seller-actions button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        
        .seller-reviews {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            border: 0 solid var(--border-color);
            opacity: 0;
            margin-top: 20px;
        }
        
        .seller-reviews.show {
            padding: 25px;
            max-height: 2000px;
            border-width: 1px;
            opacity: 1;
        }
        
        .reviews-summary {
            margin-bottom: 25px;
        }
        
        .reviews-summary h4 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }
        
        .reviews-summary h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 2px;
            background-color: var(--accent-color);
        }
        
        .rating-overview {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .rating-average {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            transition: all var(--transition-speed) var(--transition-function);
        }
        
        .rating-average:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .large-rating {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .reviews-count {
            margin-top: 10px;
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .rating-breakdown {
            flex: 1;
        }
        
        .rating-bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .rating-bar-container span {
            width: 30px;
        }
        
        .rating-bar {
            flex: 1;
            background-color: rgba(128, 128, 128, 0.2);
            height: 10px;
            margin: 0 10px;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .rating-bar-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(to right, #FFD700, #FFA500);
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }
        
        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .review-item {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-left: 3px solid var(--accent-color);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-speed) var(--transition-function);
            animation: fadeInRight 0.5s var(--transition-function);
            animation-fill-mode: both;
        }
        
        .review-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            padding-bottom: 15px;
        }
        
        .review-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .review-user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
        }
        
        .review-username {
            font-weight: 600;
        }
        
        .review-rating {
            text-align: right;
        }
        
        .review-date {
            font-size: 0.8rem;
            opacity: 0.8;
            display: block;
            margin-top: 5px;
        }
        
        .review-text {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .seller-response {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 15px;
            margin-top: 15px;
            border-left: 3px solid var(--success-color);
            position: relative;
        }
        
        .response-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--success-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .response-text {
            font-size: 0.9rem;
            font-style: italic;
        }
        
        .loading, .error, .no-sellers, .no-reviews {
            padding: 30px;
            text-align: center;
            background-color: var(--card-bg);
            border-left: 4px solid var(--accent-color);
            box-shadow: var(--box-shadow);
            font-size: 1.1rem;
            margin: 20px 0;
        }
        
        .loading {
            position: relative;
            padding-bottom: 60px;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            to { transform: translateX(-50%) rotate(360deg); }
        }
        
        .error {
            color: var(--error-color);
            border-left-color: var(--error-color);
        }
        
        .no-sellers, .no-reviews {
            opacity: 0.8;
            border-left-color: var(--warning-color);
        }
        
        /* Footer */
        .footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 2rem;
            text-align: center;
            margin-top: 50px;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        
        .footer-logo img {
            height: 40px;
            margin-right: 10px;
        }
        
        .footer-social {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .footer-social a {
            color: var(--footer-text);
            font-size: 1.2rem;
            transition: all var(--transition-speed) var(--transition-function);
        }
        
        .footer-social a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        .high-rating .rating-stars {
            color: #4CAF50;
        }

        .medium-rating .rating-stars {
            color: #FFC107;
        }

        .low-rating .rating-stars {
            color: #FF5722;
        }

        /* Add smooth scrolling to review section */
        html {
            scroll-behavior: smooth;
        }

        /* Improve button focus states */
        button:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* Add loading animation for sort controls */
        .sort-controls select:focus {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='18 15 12 9 6 15'%3e%3c/polyline%3e%3c/svg%3e");
        }

        /* Add shine effect on card hover */
        .seller-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            opacity: 0;
            transition: opacity 0.6s, transform 0.6s;
            pointer-events: none;
        }

        .seller-card:hover::after {
            opacity: 1;

        </div>
    </footer>
    
    <!-- Footer Logo Theme Fixer -->
    <script src="../../assets/js/footer_fixer.js"></script>
    
    <script>
        // Global function for toggling wishlist state directly from HTML
        function toggleWishlist(productId, isCurrentlyWishlisted) {
            // Implement the logic to toggle the wishlist state
            console.log(`Toggling wishlist for product ID: ${productId}, isCurrentlyWishlisted: ${isCurrentlyWishlisted}`);
        }

        // Function to update logo based on theme
        function updateLogo(isLightTheme) {
            const navbarLogo = document.getElementById('navbar-logo');
            const footerLogo = document.querySelector('.footer-logo img');
            
            if (isLightTheme) {
                navbarLogo.src = '../../assets/images/logo_b.png';
                if (footerLogo) footerLogo.src = '../../assets/images/logo_b.png';
            } else {
                navbarLogo.src = '../../assets/images/logo_f.png';
                if (footerLogo) footerLogo.src = '../../assets/images/logo_f.png';
            }
        }

        // Theme switcher functionality
        document.addEventListener('DOMContentLoaded', function() {
            initThemeSwitcher();
            loadSellers();
            
            // Add event listener for sorting
            document.getElementById('sort-select').addEventListener('change', function() {
                loadSellers(this.value.split('-')[0], this.value.split('-')[1]);
            });
        });

        // Initialize theme switcher
        function initThemeSwitcher() {
            const themeSwitch = document.getElementById('theme-switcher');
            
            if (localStorage.getItem('clothloop-theme') === 'light') {
                document.body.classList.add('light-theme');
                themeSwitch.innerHTML = '<i class="fas fa-moon"></i>';
                updateLogo(true);
            } else {
                themeSwitch.innerHTML = '<i class="fas fa-sun"></i>';
                updateLogo(false);
            }
            
            themeSwitch.addEventListener('click', function() {
                const isLightTheme = document.body.classList.toggle('light-theme');
                
                if (isLightTheme) {
                    localStorage.setItem('clothloop-theme', 'light');
                    this.innerHTML = '<i class="fas fa-moon"></i>';
                    updateLogo(true);
                } else {
                    localStorage.setItem('clothloop-theme', 'dark');
                    this.innerHTML = '<i class="fas fa-sun"></i>';
                    updateLogo(false);
                }
            });
            
            // Add ripple effect to all buttons
            initRippleEffect();
        }

        // Initialize ripple effect on buttons
        function initRippleEffect() {
            document.addEventListener('click', function(e) {
                const target = e.target;
                
                // Check if clicked element is a button or has a button parent
                const button = target.tagName === 'BUTTON' ? target : target.closest('button');
                
                if (button) {
                    const rect = button.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    
                    button.appendChild(ripple);
                    
                    // Remove ripple element after animation completes
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                }
            });
        }

        // Load sellers from the API
        function loadSellers(sort_by = 'avg_rating', sort_order = 'ASC') {
            const sellersContainer = document.getElementById('sellers-list');
            sellersContainer.innerHTML = '<div class="loading">Loading sellers...</div>';
            
            fetch('../../../backend/api/sellers/get_all_sellers.php?sort_by=' + sort_by + '&sort_order=' + sort_order)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displaySellers(data.data.sellers);
                    } else {
                        sellersContainer.innerHTML = '<div class="error">Failed to load sellers: ' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    sellersContainer.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
                });
        }

        // Create rating stars display
        function createRatingStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            
            for (let i = 1; i <= 5; i++) {
                if (i <= fullStars) {
                    stars += '<i class="fas fa-star"></i>';
                } else if (i === fullStars + 1 && halfStar) {
                    stars += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    stars += '<i class="far fa-star"></i>';
                }
            }
            
            return stars;
        }

        // Ban a seller
        function banSeller(sellerId) {
            if (!confirm('Are you sure you want to ban this seller?')) {
                return;
            }
            
            fetch('../../../backend/api/sellers/ban_seller.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    seller_id: sellerId
                }),
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Seller banned successfully');
                    loadSellers(); // Reload the sellers list
                } else {
                    alert('Failed to ban seller: ' + data.message);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }

        // Unban a seller
        function unbanSeller(sellerId) {
            if (!confirm('Are you sure you want to unban this seller?')) {
                return;
            }
            
            fetch('../../../backend/api/sellers/unban_seller.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    seller_id: sellerId
                }),
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Seller unbanned successfully');
                    loadSellers(); // Reload the sellers list
                } else {
                    alert('Failed to unban seller: ' + data.message);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }

        // Delete a seller
        function deleteSeller(sellerId) {
            if (!confirm('Are you sure you want to DELETE this seller? This action cannot be undone!')) {
                return;
            }
            
            if (!confirm('This will delete ALL data related to this seller including products and reviews. Continue?')) {
                return;
            }
            
            console.log('Deleting seller with ID:', sellerId);
            
            fetch('../../../backend/api/sellers/delete_seller.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    seller_id: sellerId
                }),
                credentials: 'include'
            })
            .then(response => {
                console.log('Delete seller response status:', response.status);
                console.log('Delete seller response headers:', response.headers);
                if (!response.ok) {
                    console.error('Server returned error status:', response.status);
                }
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed response:', data);
                    if (data.status === 'success') {
                        alert('Seller deleted successfully');
                        loadSellers(); // Reload the sellers list
                    } else {
                        alert('Failed to delete seller: ' + data.message);
                    }
                } catch (e) {
                    console.error('JSON parse error:', e);
                    alert('Error processing response: ' + text);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert('Error: ' + error.message);
            });
        }

        // View seller details
        function viewSellerDetails(sellerId) {
            const reviewsElement = document.getElementById('reviews-' + sellerId);
            
            // Toggle the display
            if (reviewsElement.classList.contains('show')) {
                reviewsElement.classList.remove('show');
                return;
            }
            
            // Load reviews if not already loaded
            if (reviewsElement.children.length === 0) {
                reviewsElement.innerHTML = '<div class="loading">Loading reviews...</div>';
                
                fetch('../../../backend/api/getreviews.php?seller_id=' + sellerId + '&limit=10&offset=0')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // Check if we have reviews in the data property
                            if (data.data && Array.isArray(data.data) && data.data.length > 0) {
                                // Create a summary object if not present
                                const summary = data.meta || {
                                    average: data.data.reduce((acc, review) => acc + parseFloat(review.rating), 0) / data.data.length,
                                    total: data.data.length,
                                    breakdown: calculateRatingBreakdown(data.data)
                                };
                                
                                displaySellerReviews(reviewsElement, data.data, summary);
                            } else if (data.data && data.data.reviews && data.data.reviews.length > 0) {
                                // Legacy format with nested reviews
                                displaySellerReviews(reviewsElement, data.data.reviews, data.data.summary);
                            } else {
                                reviewsElement.innerHTML = '<div class="no-reviews">No reviews found for this seller.</div>';
                            }
                        } else {
                            reviewsElement.innerHTML = '<div class="error">Error: ' + data.message + '</div>';
                        }
                    })
                    .catch(error => {
                        reviewsElement.innerHTML = '<div class="error">Error loading reviews: ' + error.message + '</div>';
                    });
            }
            
            // Show the reviews
            reviewsElement.classList.add('show');
        }
        
        // Helper function to calculate rating breakdown
        function calculateRatingBreakdown(reviews) {
            const breakdown = {
                5: 0,
                4: 0,
                3: 0,
                2: 0,
                1: 0
            };
            
            reviews.forEach(review => {
                const rating = Math.min(5, Math.max(1, Math.round(parseFloat(review.rating))));
                breakdown[rating]++;
            });
            
            return breakdown;
        }

        // Display seller reviews
        function displaySellerReviews(container, reviews, summary) {
            let content = `
                <div class="reviews-summary">
                    <h4>Rating Summary</h4>
                    <div class="rating-overview">
                        <div class="rating-average">
                            <span class="large-rating">${summary.average.toFixed(1)}</span>
                            <div class="rating-stars">${createRatingStars(summary.average)}</div>
                            <span class="reviews-count">${summary.total} reviews</span>
                        </div>
                        <div class="rating-breakdown">`;
            
            // Add rating breakdown bars
            for (let i = 5; i >= 1; i--) {
                const percentage = summary.total > 0 ? (summary.breakdown[i] / summary.total) * 100 : 0;
                content += `
                    <div class="rating-bar-container">
                        <span>${i} <i class="fas fa-star"></i></span>
                        <div class="rating-bar">
                            <div class="rating-bar-fill" style="width: ${percentage}%"></div>
                        </div>
                        <span>${summary.breakdown[i]}</span>
                    </div>`;
            }
            
            content += `
                        </div>
                    </div>
                </div>
                <h4>Latest Reviews</h4>
                <div class="reviews-list">`;
            
            // Add individual reviews
            reviews.forEach((review, index) => {
                const reviewDate = review.date || review.created_at || review.review_date || 'Unknown date';
                const reviewerName = review.reviewer_name || review.buyer_name || 'Anonymous';
                const reviewText = review.review_text || review.review || '';
                const reviewerImage = review.buyer_image || review.profile_photo || 'default.png';
                
                let date;
                try {
                    date = new Date(reviewDate).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                } catch (e) {
                    date = reviewDate;
                }
                
                // Calculate star color based on rating
                const ratingClass = review.rating >= 4 ? 'high-rating' : 
                                   review.rating >= 3 ? 'medium-rating' : 'low-rating';
                
                content += `
                    <div class="review-item" style="animation-delay: ${0.2 + (index * 0.1)}s">
                        <div class="review-header">
                            <div class="review-user">
                                <img src="../../../backend/uploads/profile_photos/${reviewerImage}" alt="${reviewerName}" class="review-user-image">
                                <span class="review-username">${reviewerName}</span>
                            </div>
                            <div class="review-rating ${ratingClass}">
                                <div class="rating-stars">${createRatingStars(review.rating)}</div>
                                <span class="review-date"><i class="far fa-calendar-alt"></i> ${date}</span>
                            </div>
                        </div>
                        <div class="review-text">${reviewText}</div>
                        ${review.seller_response ? `
                        <div class="seller-response">
                            <div class="response-header">
                                <i class="fas fa-reply"></i> Seller's Response
                            </div>
                            <div class="response-text">${review.seller_response}</div>
                        </div>` : ''}
                    </div>`;
            });
            
            content += `</div>`;
            container.innerHTML = content;
            
            // Animate the rating bars after they are added to the DOM
            setTimeout(() => {
                const ratingBars = container.querySelectorAll('.rating-bar-fill');
                ratingBars.forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 100);
                });
            }, 300);
        }

        // Display sellers in the container
        function displaySellers(sellers) {
            const sellersContainer = document.getElementById('sellers-list');
            
            if (!sellers || sellers.length === 0) {
                sellersContainer.innerHTML = '<div class="no-sellers">No sellers found.</div>';
                return;
            }
            
            sellersContainer.innerHTML = '';
            
            sellers.forEach((seller, index) => {
                const sellerCard = document.createElement('div');
                sellerCard.className = 'seller-card';
                sellerCard.setAttribute('data-seller-id', seller.id);
                sellerCard.style.animationDelay = `${0.1 + (index * 0.1)}s`;
                
                // Calculate status class
                let statusClass = 'status-active';
                let statusIcon = 'fa-check-circle';
                if (seller.status === 'suspended') {
                    statusClass = 'status-suspended';
                    statusIcon = 'fa-ban';
                } else if (seller.status === 'inactive') {
                    statusClass = 'status-inactive';
                    statusIcon = 'fa-times-circle';
                }
                
                // Ensure rating values are valid
                const rating = seller.avg_rating ? parseFloat(seller.avg_rating) : 0;
                const totalReviews = seller.total_reviews ? parseInt(seller.total_reviews) : 0;
                
                const ratingStars = createRatingStars(rating);
                
                sellerCard.innerHTML = `
                    <div class="seller-header">
                        <div class="seller-info">
                            <img src="../../../backend/uploads/profile_photos/${seller.profile_photo || 'default.png'}" alt="${seller.name}" class="seller-image">
                            <div class="seller-details">
                                <h3>${seller.name} <span class="seller-status ${statusClass}"><i class="fas ${statusIcon}"></i> ${seller.status}</span></h3>
                                <p><i class="fas fa-envelope"></i> ${seller.email}</p>
                                <p><i class="fas fa-phone"></i> ${seller.phone_no || 'N/A'}</p>
                            </div>
                        </div>
                        <div class="seller-rating">
                            <div class="rating-stars">${ratingStars}</div>
                            <p class="rating-value">${rating ? rating.toFixed(1) : 'No ratings'} (${totalReviews} reviews)</p>
                        </div>
                    </div>
                    <div class="seller-actions">
                        <button class="btn-view-details" onclick="viewSellerDetails('${seller.id}')"><i class="fas fa-eye"></i> View Reviews</button>
                        <button class="btn-view-products" onclick="viewSellerProducts('${seller.id}')"><i class="fas fa-shopping-bag"></i> View Products</button>
                        <button class="btn-${seller.status === 'suspended' ? 'unban' : 'ban'}" onclick="${seller.status === 'suspended' ? 'unbanSeller' : 'banSeller'}('${seller.id}')">
                            <i class="fas ${seller.status === 'suspended' ? 'fa-unlock' : 'fa-user-lock'}"></i> ${seller.status === 'suspended' ? 'Unban Seller' : 'Ban Seller'}
                        </button>
                        <button class="btn-delete" onclick="deleteSeller('${seller.id}')"><i class="fas fa-trash-alt"></i> Delete Account</button>
                    </div>
                    <div class="seller-reviews" id="reviews-${seller.id}"></div>
                    <div class="seller-products" id="products-${seller.id}"></div>
                `;
                
                sellersContainer.appendChild(sellerCard);
            });
        }

        // View seller products
        function viewSellerProducts(sellerId) {
            const productsElement = document.getElementById('products-' + sellerId);
            
            // Toggle the display
            if (productsElement.classList.contains('show')) {
                productsElement.classList.remove('show');
                return;
            }
            
            // Load products if not already loaded
            if (productsElement.children.length === 0) {
                productsElement.innerHTML = '<div class="loading">Loading products...</div>';
                
                // Show the container to display loading state
                productsElement.classList.add('show');
                
                // Log for debugging
                console.log(`Fetching products for seller ID: ${sellerId}`);
                
                // Use relative paths for API
                const apiUrl = `../../../backend/api/products/get_seller_products.php?seller_id=${sellerId}`;
                
                fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    credentials: 'include'
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        return response.text().then(text => {
                            console.error('Error response text:', text);
                            throw new Error(`HTTP error: ${response.status}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    
                    if (data.status === 'success' && data.data && data.data.products && data.data.products.length > 0) {
                        displaySellerProducts(productsElement, data.data.products, sellerId);
                    } else {
                        productsElement.innerHTML = '<div class="no-reviews">No products found for this seller.</div>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    productsElement.innerHTML = `<div class="error">Error loading products: ${error.message}</div>`;
                });
            } else {
                // Just show the container if products are already loaded
                productsElement.classList.add('show');
            }
        }

        // Display seller products
        function displaySellerProducts(container, products, sellerId) {
            console.log('Displaying products:', products);
            
            let content = `
                <h4>Products (${products.length})</h4>
                <div class="products-list">`;
            
            // Add individual products
            products.forEach((product, index) => {
                // Handle product visibility state
                const isHidden = product.is_hidden === '1' || product.is_hidden === 1 || product.is_hidden === true;
                const hiddenClass = isHidden ? 'product-hidden' : '';
                const visibilityIcon = isHidden ? 'fa-eye-slash' : 'fa-eye';
                const tooltipText = isHidden ? 'Show product' : 'Hide product';
                
                // Safe access to product properties with fallbacks
                const productName = product.name || product.title || 'Unnamed Product';
                const productPrice = parseFloat(product.price || product.rental_price || 0).toFixed(2);
                const productCategory = product.category_name || 'Uncategorized';
                const productRating = product.rating ? parseFloat(product.rating).toFixed(1) : 'No rating';
                
                // Determine image path with better fallback handling
                let imagePath = '../../../frontend/assets/images/placeholder.png'; // Default fallback image
                
                if (product.image_path) {
                    // Handle paths that include 'uploads/' prefix
                    if (product.image_path.includes('uploads/')) {
                        imagePath = `../../../backend/${product.image_path}`;
                    } 
                    // Handle paths with just the filename
                    else {
                        imagePath = `../../../backend/uploads/product_images/${product.image_path}`;
                    }
                }
                
                content += `
                    <div class="product-item ${hiddenClass}" data-product-id="${product.id}" style="animation-delay: ${0.2 + (index * 0.1)}s">
                        <div class="product-image-container">
                            <img src="${imagePath}" alt="${productName}" class="product-image" 
                                 onerror="this.onerror=null; this.src='../../../frontend/assets/images/placeholder.png';">
                            <div class="product-visibility" onclick="toggleProductVisibility('${product.id}', ${isHidden})" title="${tooltipText}">
                                <i class="fas ${visibilityIcon}"></i>
                            </div>
                        </div>
                        <div class="product-details">
                            <h3 class="product-name">${productName}</h3>
                            <div class="product-price">${productPrice}</div>
                            <div class="product-category"><i class="fas fa-tag"></i> ${productCategory}</div>
                            <div class="product-rating">
                                <i class="fas fa-star"></i>
                                <span>${productRating}</span>
                            </div>
                            <button class="product-manage-btn" onclick="viewProductDetails('${product.id}')">
                                Manage Product
                            </button>
                        </div>
                    </div>`;
            });
            
            content += `</div>`;
            container.innerHTML = content;
        }
        
        // Function to view product details
        function viewProductDetails(productId) {
            // For now, just show an alert as we don't have the product_details.html page yet
            alert(`Product details for ID: ${productId} - This feature is coming soon!`);
            
            // Uncomment this when the product details page is ready
            // window.location.href = `../../../frontend/pages/admin/product_details.html?id=${productId}`;
        }

        // Toggle product visibility
        function toggleProductVisibility(productId, isCurrentlyHidden) {
            // Show a confirmation dialog
            if (!confirm(isCurrentlyHidden ? 
                'Are you sure you want to make this product visible?' : 
                'Are you sure you want to hide this product? This will notify the seller.')) {
                return;
            }
            
            // Show a simple loading indicator
            const productElement = document.querySelector(`[data-product-id="${productId}"]`);
            if (productElement) {
                productElement.style.opacity = "0.5";
                productElement.style.pointerEvents = "none";
            }
            
            fetch('../../../backend/api/products/toggle_product_visibility.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    product_id: productId,
                    visibility: isCurrentlyHidden ? 1 : 0 // If currently hidden, make visible (1), else hide (0)
                }),
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        console.error('Error response text:', text);
                        throw new Error(`HTTP error: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Toggle visibility response:', data);
                
                if (data.status === 'success') {
                    // Update the UI
                    if (productElement) {
                        // Reset styles
                        productElement.style.opacity = "";
                        productElement.style.pointerEvents = "";
                        
                        const visibilityIcon = productElement.querySelector('.product-visibility i');
                        const visibilityButton = productElement.querySelector('.product-visibility');
                        
                        if (isCurrentlyHidden) {
                            // Product was hidden, now make visible
                            productElement.classList.remove('product-hidden');
                            visibilityIcon.classList.remove('fa-eye-slash');
                            visibilityIcon.classList.add('fa-eye');
                            visibilityButton.setAttribute('title', 'Hide product');
                        } else {
                            // Product was visible, now hide
                            productElement.classList.add('product-hidden');
                            visibilityIcon.classList.remove('fa-eye');
                            visibilityIcon.classList.add('fa-eye-slash');
                            visibilityButton.setAttribute('title', 'Show product');
                        }
                        
                        // Update the onclick handler
                        visibilityButton.setAttribute('onclick', 
                            `toggleProductVisibility('${productId}', ${!isCurrentlyHidden})`);
                    }
                    
                    // Show feedback to admin
                    alert(data.data?.message || (isCurrentlyHidden ? 
                        'Product is now visible to buyers.' : 
                        'Product has been hidden. The seller has been notified.'));
                } else {
                    // Reset styles
                    if (productElement) {
                        productElement.style.opacity = "";
                        productElement.style.pointerEvents = "";
                    }
                    
                    alert('Failed to update product visibility: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error toggling visibility:', error);
                
                // Reset styles
                if (productElement) {
                    productElement.style.opacity = "";
                    productElement.style.pointerEvents = "";
                }
                
                alert('Error: ' + error.message);
            });
        }
    </script>
