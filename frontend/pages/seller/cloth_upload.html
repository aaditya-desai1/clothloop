<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product | ClothLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Theme Variables */
        :root {
            /* Dark Theme (Default) */
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #ffffff;
            --text-color: #ffffff;
            --light-bg: #111111;
            --card-bg: #1a1a1a;
            --footer-bg: #000000;
            --footer-text: #cccccc;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            --border-color: #333333;
            --hover-bg: #222222;
            --input-bg: #262626;
            --error-color: #FF3B30;
            --success-color: #34C759;
        }

        /* Light Theme Variables */
        .light-theme {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #000000;
            --text-color: #000000;
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --footer-bg: #f5f5f5;
            --footer-text: #000000;
            --border-radius: 0;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            --border-color: #EEEEEE;
            --hover-bg: #F5F5F5;
            --input-bg: #F9F9F9;
            --error-color: #FF3B30;
            --success-color: #34C759;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        
        /* Theme Switcher */
        .theme-switcher {
            background: var(--primary-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            width: 40px;
            height: 40px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 20px;
            transition: all 0.2s linear;
        }
        
        .theme-switcher:hover {
            transform: skewX(-5deg);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.3);
        }
        
        .page-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 500;
            transition: all 0.2s linear;
            border-bottom: 2px solid transparent;
            padding: 0.5rem 1rem;
        }
        
        .back-button:hover {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            transform: translateY(-3px);
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        /* Upload Container */
        .upload-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
            border: 1px solid var(--border-color);
        }
        
        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .upload-section {
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--accent-color);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 1.8s ease-out;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--accent-color);
        }
        
        .form-input, 
        .form-textarea, 
        .form-select {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.2s linear;
            box-sizing: border-box;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-input:focus, 
        .form-textarea:focus, 
        .form-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.2);
            transform: translateY(-2px);
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.2s linear;
            background-color: var(--card-bg);
        }
        
        .upload-area:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px) skewX(-2deg);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.2);
        }
        
        .upload-icon {
            font-size: 40px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .upload-text {
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .browse-button {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 10px 20px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s linear;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .browse-button:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
            transform: translateY(-3px) skewX(-5deg);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.2);
        }
        
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all 0.2s linear;
        }
        
        .preview-item:hover {
            transform: translateY(-3px) skewX(-5deg);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.2);
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-remove {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
        }
        
        .existing-product-image {
            margin-top: 20px;
            text-align: center;
        }
        
        .existing-product-image h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }
        
        .existing-product-image img {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            cursor: pointer;
            transition: all 0.2s linear;
        }
        
        .existing-product-image img:hover {
            transform: scale(1.02) skewX(-2deg);
            box-shadow: 5px 5px 0 rgba(128, 128, 128, 0.2);
        }
        
        /* Modal for enlarged image */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
        }
        
        .image-modal img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: var(--border-radius);
            animation: fadeIn 0.5s ease-out;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s linear;
        }
        
        .close-modal:hover {
            transform: scale(1.2) rotate(90deg);
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 20px 30px;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }
        
        .cancel-button {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--border-color);
            padding: 12px 24px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s linear;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cancel-button:hover {
            background-color: var(--hover-bg);
            transform: translateY(-3px) skewX(-5deg);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.2);
        }
        
        .submit-button {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 12px 24px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s linear;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-button:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
            transform: translateY(-3px) skewX(-5deg);
            box-shadow: 3px 3px 0 rgba(128, 128, 128, 0.2);
        }
        
        .submit-button:disabled {
            background-color: #555555;
            color: #888888;
            border-color: #555555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .light-theme .submit-button:disabled {
            background-color: #cccccc;
            color: #888888;
            border-color: #cccccc;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .alert-success {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .alert-error {
            background-color: rgba(255, 59, 48, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .radio-label input[type="radio"] {
            margin-right: 8px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .upload-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .cancel-button, .submit-button {
                width: 100%;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 576px) {
            nav ul li {
                margin-left: 0.5rem;
            }
            
            nav ul li a {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }

            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Add New Product</h1>
            <div style="display: flex; align-items: center;">
                <a href="product_listings.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Listings
                </a>
                <button class="theme-switcher" id="theme-toggle" aria-label="Toggle theme" style="margin-left: 15px;">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
        
        <!-- Alert Messages -->
        <div id="successAlert" class="alert alert-success">
            Product added successfully! Redirecting to listings...
        </div>
        
        <div id="errorAlert" class="alert alert-error">
            <span id="errorMessage">An error occurred. Please try again.</span>
        </div>
        
        <!-- Upload Form -->
        <div class="upload-container">
            <form id="clothForm" enctype="multipart/form-data">
                <div class="upload-grid">
                    <!-- Left Section: Product Images -->
                    <div class="upload-section">
                        <h2 class="section-title">Product Images</h2>
                        
                        <div class="upload-area" id="uploadArea" onclick="document.getElementById('images').click()">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <p class="upload-text">Drag & drop your images here or click to browse</p>
                            <button type="button" class="browse-button">Browse Files</button>
                            <input type="file" id="images" multiple accept="image/*" style="display:none;" onchange="previewImages()" />
                        </div>
                        
                        <div class="image-preview" id="imagePreview"></div>
                        
                        <div class="existing-product-image" id="existingProductImage" style="display: none;">
                            <h3>Current Product Image</h3>
                            <img id="currentProductImage" src="" alt="Current Product Image">
                        </div>
                    </div>
                    
                    <!-- Right Section: Product Details -->
                    <div class="upload-section">
                        <h2 class="section-title">Product Details</h2>
                        
                        <div class="form-group">
                            <label for="title" class="form-label">Product Title</label>
                            <input type="text" id="title" name="title" class="form-input" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-textarea" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="category" class="form-label">Category</label>
                            <div class="radio-group" id="category-container">
                                <!-- Categories will be populated here -->
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="occasion" class="form-label">Occasion</label>
                            <select id="occasion" name="occasion" class="form-select" required>
                                <option value="">Select Occasion</option>
                                <option value="Formal">Formal</option>
                                <option value="Casual">Casual</option>
                                <option value="Wedding">Wedding</option>
                                <option value="Traditional">Traditional</option>
                                <option value="Ethnic">Ethnic</option>
                                <option value="Western">Western</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="size" class="form-label">Size</label>
                            <input type="text" id="size" name="size" class="form-input" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="rental_price" class="form-label">Rental Price (â‚¹/day)</label>
                            <input type="number" id="rental_price" name="rental_price" class="form-input" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="terms" class="form-label">Terms and Conditions</label>
                            <textarea id="terms" name="terms" class="form-textarea" required></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- Form Action Buttons -->
                <div class="action-buttons">
                    <button type="button" id="cancelBtn" class="cancel-button">Cancel</button>
                    <button type="submit" id="submitBtn" class="submit-button">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal" onclick="closeImageModal()">&times;</span>
        <img id="enlargedImage" src="" alt="Enlarged Product Image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme switcher functionality
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // Check for saved theme preference or use default
            const savedTheme = localStorage.getItem('clothloop-theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
            
            // Toggle theme
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                
                // Update icon
                if (document.body.classList.contains('light-theme')) {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('clothloop-theme', 'light');
                } else {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('clothloop-theme', 'dark');
                }
            });
            
            // Setup form submission
            document.getElementById('clothForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleFormSubmit(e);
            });
            
            // Setup cancel button
            document.getElementById('cancelBtn').addEventListener('click', function() {
                window.location.href = 'product_listings.html';
            });
            
            // Check if we're in edit mode
            checkForEditMode();
            
            // Load categories
            loadCategories();
        });
        
        // Function to preview selected images
        function previewImages() {
            const input = document.getElementById('images');
            const preview = document.getElementById('imagePreview');
            
            // Clear previous previews
            preview.innerHTML = '';
            
            if (input.files && input.files.length > 0) {
                for (let i = 0; i < input.files.length; i++) {
                    const file = input.files[i];
                    
                    // Only process image files
                    if (!file.type.match('image.*')) {
                        continue;
                    }
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = 'Preview';
                        
                        const removeBtn = document.createElement('div');
                        removeBtn.className = 'preview-remove';
                        removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                        removeBtn.onclick = function() {
                            // Note: This just removes the preview, not the actual file selection
                            // For a real implementation, you would need a more complex solution
                            previewItem.remove();
                        };
                        
                        previewItem.appendChild(img);
                        previewItem.appendChild(removeBtn);
                        preview.appendChild(previewItem);
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
        }
        
        // Function to handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            console.log('Form submission triggered');
            
            // Show validation message if no category is selected
            const selectedCategory = document.querySelector('input[name="category"]:checked');
            if (!selectedCategory) {
                showError('Please select a category');
                return;
            }
            
            // Disable submit button to prevent multiple submissions
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Processing...';
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('size', document.getElementById('size').value);
            formData.append('category_id', selectedCategory.value);
            formData.append('occasion', document.getElementById('occasion').value);
            formData.append('rental_price', document.getElementById('rental_price').value);
            formData.append('terms', document.getElementById('terms').value);
            
            // Get the edit mode from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            
            // If in edit mode, add product ID to the form data
            if (editId) {
                formData.append('id', editId);
            }
            
            // Add images if any are selected
            const images = document.getElementById('images').files;
            if (images.length > 0) {
                for (let i = 0; i < images.length; i++) {
                    formData.append('images[]', images[i]);
                }
                
                // For compatibility with the backend API
                formData.append('clothImage', images[0]);
                
                // Add a flag to indicate we're updating images
                formData.append('update_images', 'true');
                console.log('Setting update_images flag: true - New images will replace existing ones');
            }
            
            // Log form data for debugging
            console.log('Form data contents:');
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + (pair[1] instanceof File ? pair[1].name : pair[1]));
            }
            
            // Send data to server
            fetch('https://clothloop-backend.onrender.com/api/sellers/upload_cloth.php', {
                method: 'POST',
                body: formData,
                cache: 'no-store' // Prevent caching
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text().then(text => {
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.error('Error parsing JSON:', e);
                        console.error('Raw response:', text);
                        throw new Error('Invalid server response');
                    }
                });
            })
            .then(data => {
                console.log('Processed response data:', data);
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = editId ? 'Update Product' : 'Add Product';
                
                if (data.status === 'success') {
                    // Show success message
                    const successAlert = document.getElementById('successAlert');
                    successAlert.style.display = 'block';
                    successAlert.textContent = data.message || 'Product added successfully!';
                    
                    // Clear any cached data for this product
                    if (editId) {
                        // Clear localStorage cache if any
                        const cacheKeys = ['product_status_cache', 'product_images_cache'];
                        cacheKeys.forEach(key => {
                            const cache = localStorage.getItem(key);
                            if (cache) {
                                try {
                                    const cacheObj = JSON.parse(cache);
                                    if (cacheObj[editId]) {
                                        delete cacheObj[editId];
                                        localStorage.setItem(key, JSON.stringify(cacheObj));
                                    }
                                } catch (e) {
                                    console.error('Error clearing cache:', e);
                                }
                            }
                        });
                    }
                    
                    // Redirect to listings page after a short delay
                    setTimeout(() => {
                        window.location.href = 'product_listings.html';
                    }, 2000);
                } else {
                    // Show error message
                    showError(data.message || 'An error occurred. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = editId ? 'Update Product' : 'Add Product';
                
                // Show error message
                showError('Network error. Please check your connection and try again.');
            });
        }
        
        // Function to check if we're in edit mode
        function checkForEditMode() {
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            
            if (editId) {
                // Change page title and button text
                document.querySelector('.page-title').textContent = 'Edit Product';
                document.getElementById('submitBtn').textContent = 'Update Product';
                
                // Fetch product data
                fetch(`https://clothloop-backend.onrender.com/api/sellers/get_product_details.php?id=${editId}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('API Response for product details:', data);
                        if (data.status === 'success' && data.product) {
                            // Fill the form with product data
                            populateForm(data.product);
                        } else {
                            showError('Product not found or you do not have permission to edit it.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError('Error loading product data. Please try again.');
                    });
            }
        }
        
        // Function to populate form with product data (for edit mode)
        function populateForm(product) {
            console.log('Populating form with product data:', product);
            
            // Fill form fields with product data
            document.getElementById('title').value = product.title || product.cloth_title || product.name || '';
            document.getElementById('description').value = product.description || '';
            
            // We'll set the category after categories have been loaded
            // Saving the product data for reference when categories load
            window.productData = product;
            window.isEditMode = true;
            
            document.getElementById('occasion').value = product.occasion || '';
            document.getElementById('size').value = product.size || '';
            document.getElementById('rental_price').value = product.price_per_day || product.rental_price || '';
            document.getElementById('terms').value = product.terms || product.terms_and_conditions || '';
            
            // Display the current product image
            const productId = new URLSearchParams(window.location.search).get('edit');
            if (productId) {
                const existingImageDiv = document.getElementById('existingProductImage');
                const currentProductImage = document.getElementById('currentProductImage');
                
                // Try to use image_path from the database if available
                if (product.image_path) {
                    // Create absolute path by prepending the base URL
                    const baseUrl = window.location.origin;
                    const basePath = window.location.pathname.includes('/ClothLoop/') ? '/ClothLoop/' : '/';
                    currentProductImage.src = `${baseUrl}${basePath}backend/${product.image_path}`;
                    console.log('Using image path from database:', currentProductImage.src);
                } else {
                    // Fallback to the API route
                    currentProductImage.src = `https://clothloop-backend.onrender.com/api/image_display.php?type=product&id=${productId}&t=${new Date().getTime()}`;
                    console.log('Using API fallback for image:', currentProductImage.src);
                }
                
                existingImageDiv.style.display = 'block';
                
                // Add click handler to open the modal
                currentProductImage.onclick = function() {
                    openImageModal(this.src);
                };
            }
            
            // Display existing images if available
            if (product.images && product.images.length > 0) {
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = '';
                
                product.images.forEach(imageSrc => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = 'Preview';
                    
                    const removeBtn = document.createElement('div');
                    removeBtn.className = 'preview-remove';
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.onclick = function() {
                        previewItem.remove();
                    };
                    
                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    preview.appendChild(previewItem);
                });
            }
        }
        
        // Function to show error
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
        }
        
        // Image modal functions
        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const enlargedImage = document.getElementById('enlargedImage');
            enlargedImage.src = imageSrc;
            modal.style.display = 'block';
            
            // Close modal when clicking outside the image
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeImageModal();
                }
            };
            
            // Close modal with escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeImageModal();
                }
            });
        }
        
        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Update the JavaScript to load categories and handle form submission
        function loadCategories() {
            fetch('https://clothloop-backend.onrender.com/api/categories/list.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const categoryContainer = document.getElementById('category-container');
                        categoryContainer.innerHTML = ''; // Clear existing content
                        
                        data.data.forEach(category => {
                            const radioLabel = document.createElement('label');
                            radioLabel.className = 'radio-label';
                            
                            const radioInput = document.createElement('input');
                            radioInput.type = 'radio';
                            radioInput.name = 'category';
                            radioInput.value = category.id;
                            radioInput.required = true;
                            
                            radioLabel.appendChild(radioInput);
                            radioLabel.appendChild(document.createTextNode(' ' + category.name));
                            
                            categoryContainer.appendChild(radioLabel);
                        });
                        
                        // If we're in edit mode, set the selected category
                        if (window.isEditMode && window.productData) {
                            if (window.productData.category_id) {
                                const radios = document.querySelectorAll('input[name="category"]');
                                radios.forEach(radio => {
                                    if (radio.value == window.productData.category_id) {
                                        radio.checked = true;
                                    }
                                });
                            }
                        }
                    }
                })
                .catch(error => console.error('Error loading categories:', error));
        }

        // Update the loadProductForEdit function to properly handle category_id
        function loadProductForEdit(productId) {
            document.getElementById('loadingSpinner').style.display = 'flex';
            
            // Fetch product details from API
            fetch(`https://clothloop-backend.onrender.com/api/sellers/get_product_details.php?id=${productId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingSpinner').style.display = 'none';
                    
                    if (data.status === 'success' && data.product) {
                        const product = data.product;
                        productData = product; // Store for later use
                        
                        // Set form values
                        document.getElementById('product-title').value = product.name || '';
                        document.getElementById('description').value = product.description || '';
                        document.getElementById('size').value = product.size || '';
                        document.getElementById('occasion').value = product.occasion || '';
                        document.getElementById('rental_price').value = product.price_per_day || '';
                        document.getElementById('terms').value = product.terms_and_conditions || '';
                        
                        // Wait for categories to load, then set the selected category
                        const categoryCheckInterval = setInterval(() => {
                            const categorySelect = document.getElementById('category');
                            if (categorySelect.options.length > 1) {
                                clearInterval(categoryCheckInterval);
                                // Set category by ID
                                if (product.category_id) {
                                    categorySelect.value = product.category_id;
                                }
                            }
                        }, 100);
                        
                        // Set product ID in hidden field
                        document.getElementById('product-id').value = product.id;
                        
                        // Update page title and button text
                        document.getElementById('page-title').textContent = 'Edit Product';
                        document.getElementById('submit-button').textContent = 'Update Product';
                        
                        // Show the existing product image if available
                        if (product.product_image) {
                            const imagePreview = document.getElementById('image-preview');
                            imagePreview.innerHTML = `
                                <div class="preview-image-container">
                                    <img src="${product.product_image}" alt="${product.name}" class="preview-image">
                                    <div class="image-overlay">
                                        <span class="delete-icon" onclick="removeUploadedImage(event)">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                    </div>
                                </div>
                            `;
                            imagePreview.style.display = 'flex';
                        }
                    } else {
                        console.error('Failed to load product:', data.message);
                        displayAlert('Error loading product details. Please try again.', 'error');
                    }
                })
                .catch(error => {
                    document.getElementById('loadingSpinner').style.display = 'none';
                    console.error('Error:', error);
                    displayAlert('Error loading product details. Please try again.', 'error');
                });
        }
    </script>
